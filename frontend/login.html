  
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrightWorks Login</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-wrapper {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(104, 103, 103, 0.2);
      padding: 25px 30px;
      width: 100%;
      padding-top: 30px;
      height: 600px;
      max-width: 600px;             /* Increased width */
      max-height: 100vh;
      overflow-y: auto;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.4);
    }

    .btn-login {
      background: #0d6efd;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 12px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: #0a58ca;
      transform: scale(1.05);
    }

    .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Login Form -->
<div class="popup-wrapper">
  <h2>Log In</h2>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control"
        pattern="^[\\w.-]+@(gmail|yahoo|outlook|hotmail|protonmail|icloud)\\.(com|in|org)$"
        title="Only popular domains allowed" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control"
        pattern="(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}"
        title="Min 8 chars, 1 capital, 1 number, 1 special character" required>
    </div>
    <button type="submit" class="btn btn-login w-100">Log In</button>
  </form>

  <div class="form-footer">
    New here? <a href="#" onclick="openRegister()">Register now</a>
  </div>
</div>

<!-- Scripts -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    if (this.checkValidity()) {
      alert("✅ Logged in successfully!");
    } else {
      alert("⚠️ Please enter valid credentials.");
    }
  });

  function openRegister() {
    window.parent.postMessage('openRegisterPopup', '*');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
